<!-- .../tags/<xxxtagxxx>/  标签内文章目录页面 

  <span class="f6 pink db dib-ns child">最新&nbsp&nbsp<em>{{ .Lastmod.Format "Jan 2 2006" }}</em></span>

-->

{{ partial "header.html" . }}
<body 
  lang="{{ .Site.LanguageCode }}"class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns">
  <span class="b">/</span>
  <a href="/" class="b bw1 bb pb1 no-underline black">{{ .Site.Title  }}</a>
  <span class="b">/</span>
  <a href="/tags" class="b bw1 bb pb1 no-underline black">tags</a>
  <span class="b">/</span>
  <span class="b pb1 no-underline black">{{ .Title | lower }}</span>

  <section id="main" class="mt5">
    <div>
      <ul id="list" class="pl0">
        {{ range .Data.Pages.ByDate.Reverse }}
        <li class="list pl0 lh-copy hide-child">
          <a class="f3 b dib black no-underline"  href="{{ .Site.BaseURL  }}/post/{{ lower .Title }}">{{ .Title }}</a>
          <span class="f6 gray db dib-ns child" >&nbsp&nbsp&nbsp<em>{{ .Date.Format "Jan 2 2006" }}</em></span>
        </li>
        {{ end }}
      </ul>
    </div>
  </section>
  
  <span class="f6 pink db dib-ns child">最新&nbsp&nbsp<em>{{ .Lastmod.Format "Jan 2 2006" }}</em></span>

  {{ partial "footer.html" . }}
  </body>
</html>
