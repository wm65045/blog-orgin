<!-- .../post/目录页面   style = "color:#5bd7fd50" list pl0 lh-copy hide-child 
    <a href="/post" class="b bw1 bb pb1 no-underline black">???post</a>
-->

{{ partial "header.html" . }}
<body lang="{{ .Site.LanguageCode }}"class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns">
  <span class="b">/</span>
  <a href="/" class="b bw1 bb pb1">{{ .Site.Title  }}</a>
  <span class="b">/ post</span>
  <section id="main" class="mt5">
    <div>
      <ul id="list" class="pl0">
        <!-- prettier-ignore -->
        {{ range .Data.Pages.ByDate.Reverse }}
        <li class="list pl0 lh-copy hide-child">
          <a class="f3 b dib black no-underline" href="{{ lower .Title }}"> {{ .Title }}</a>
          <span  class="f6 gray db dib-ns child"> &nbsp&nbsp&nbsp   {{ .Date.Format " Jan 2 2006 " }}</span>
          <!-- 
              <span  class="f6 gray db dib-ns child"> &nbsp&nbsp&nbsp   {{ .Date.Format " Jan 2 2006 " }} &nbsp ~{{ .FuzzyWordCount }} 字</span>
          -->
        </li>
        <!-- prettier-ignore -->
        {{ end }}
      </ul>
    </div>
  </section>
  <span class="f6 pink db dib-ns child">最新&nbsp&nbsp<em>{{ .Lastmod.Format "Jan 2 2006" }}</em></span>
  {{ partial "footer.html" . }}
  </body>
</html>
