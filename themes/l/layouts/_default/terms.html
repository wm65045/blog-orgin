<!-- .../tags/   目录页面  -->
<html>
{{ partial "header.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
  class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns">
  <span class="b">/ </span>
  <a href="/" class="b bw1 bb pb1 no-underline black">{{ .Site.Title }}</a>
  <span class="b"> / </span>
  <span class="b pb1 no-underline black">{{ lower .Title }}</span>

  <section id="main" class="mt5">
    <div>
      <ul id="list" class="pl0"> 
        {{ range .Pages }}
        {{ if ne .Title "" }}
        <li class="list pl0 lh-copy hide-child">
          <a class="f2 b dib black no-underline" href="{{ lower .Title }}">{{ .Title }}</a>
          <span class="f6 pink db dib-ns child"><em>&nbsp&nbsp&nbsp&nbsp 最新  {{ .Date.Format "Jan 2 2006" }}</em></span>          
        </li>     
        {{ end }}
        {{ end }}
      </ul>
    </div>
  </section>

{{ partial "footer.html" . }}
</body>
</html>
